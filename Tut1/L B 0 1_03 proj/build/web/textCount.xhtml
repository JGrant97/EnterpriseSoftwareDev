<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Vowel Count</title>
    </h:head>
    <h:body>
        <h1>Vowel Count</h1>
        <h:form>
            <p>The total vowels you have typed are: 
                <br></br>
                A: <h:outputText value="#{vowels.counterA}"/><br></br>
                E: <h:outputText value="#{vowels.counterE}"/><br></br>
                I: <h:outputText value="#{vowels.counterI}"/><br></br>
                O: <h:outputText value="#{vowels.counterO}"/><br></br>
                U: <h:outputText value="#{vowels.counterU}"/><br></br>
            </p>
        </h:form>
    </h:body>
</html>
