<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Vowel count</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form>
            <p>Please Enter a Username
                <h:inputText  id="email"
                              value="#{vowelCount.username}" />
            </p>
            <p>Please Enter a Password 
                <h:inputSecret  id="pwd"
                              value="#{vowelCount.pwd}" />
            </p>
            <h:commandButton value="Login" action="#{vowelCount.LoginUser()}" /> &nbsp;
            <h:commandButton value="Register" action="register" />
        </h:form>
    </h:body>
</html>
