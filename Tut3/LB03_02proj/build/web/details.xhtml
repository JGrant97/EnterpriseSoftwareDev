<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title> Customer Details</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Customer Details</h1>
        <h:form>
            <h:panelGrid columns="2"
                         headerClass="tabHead"
                         columnClasses="col1,col2">
                <h:panelGroup>
                    <blockquote>
                        <b>
                            <p> ID:<h:outputText/></p>
                            <p> Name:<h:outputText/></p>
                            <p> Address:<h:outputText/></p>
                        </b>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                    </blockquote>
                </h:panelGroup>
                <h:panelGroup>
                    <blockquote>
                        <p><h:outputText value="#{customer.customerID}"/></p>
                        <p><h:outputText value="#{customer.customerName}"/></p>
                        <p><h:outputText value="#{customer.address1}"/></p>   
                        <p><h:outputText value="#{customer.address2}"/></p>
                        <p><h:outputText value="#{customer.city}"/></p>
                        <p><h:outputText value="#{customer.state}"/>
                            -
                            <h:outputText value="#{customer.getZip()}"/>
                        </p>
                    </blockquote>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
