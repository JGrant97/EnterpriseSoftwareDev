<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>Times Table</h1>
                <h:form>
                    <p>Please insert a number between 1 and 20</p>
                    <!--code!-->
                    <h:inputText
                        id="number"
                        required="true"
                        requiredMessage="Error: Please input a number"
                        value="#{timestable.number}">
                        <f:validator validatorId="ValidateProject" /> 
                    </h:inputText>
                    <h:commandButton value="View Results" action="#{timestable.fetchResults(num)}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
