<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Vowel count</title>
    </h:head>
    <h:body>
        <h1>Sign in</h1>
        <h:form>
            <p>
                Enter a username
                <h:inputText
                    id="username"
                    required="true"
                    requiredMessage="Error: Please enter a username"
                    value="#{user.username}">
                </h:inputText>
                <br></br>
                Enter a password
                <h:inputSecret
                    id="password"
                    required="true"
                    requiredMessage="Error: Please enter a passowrd"
                    value="#{user.password}"> 
                </h:inputSecret>
            </p>
            <h:commandButton value="Submit" action="#{user.SignIn()}"/>
        </h:form>
    </h:body>
</html>
